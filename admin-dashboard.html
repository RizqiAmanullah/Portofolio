    <section class="admin-dashboard">
        <h2>Article Management</h2>
        
        <div class="dashboard-container">
            <div class="article-form">
                <h3>Add/Edit Article</h3>
                <form id="articleForm">
                    <input type="hidden" id="articleId">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" rows="6" required></textarea>
                    </div>
                    <div class="form-group checkbox">
                        <label for="featured">
                            <input type="checkbox" id="featured">
                            Featured Article
                        </label>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn">Save Article</button>
                        <button type="button" class="btn btn-clear" id="clearForm">Clear Form</button>
                    </div>
                </form>
            </div>

            <div class="articles-list">
                <h3>Existing Articles</h3>
                <div class="articles-container" id="articlesList">
                    <!-- Articles will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </section>
