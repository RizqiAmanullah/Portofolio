<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style1.css">
    <title>Articles - Portfolio Website</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Rizqi Amanullah</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="articles.html" class="active">Articles</a>
            <a href="index.html#skills">Skills</a>

            <a href="index.html#experience">Experience</a>

        </nav>
    </header>

    <section class="articles">
        <h2>Articles & Insights</h2>
        
        <div class="articles-filter">
            <div class="filter-container">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Computer Vision">Computer Vision</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Deep Learning">Deep Learning</option>
                </select>
                <button class="btn" id="featuredFilter">Show Featured Only</button>
            </div>
        </div>

        <div class="featured-articles" id="featuredArticles">
            <h3>Featured Articles</h3>
            <div class="featured-container">
                <!-- Featured articles will be loaded here -->
            </div>
        </div>

        <div class="all-articles" id="allArticles">
            <h3>All Articles</h3>
            <div class="articles-grid">
                <!-- All articles will be loaded here -->
            </div>
        </div>
    </section>

    <script src="js/articles.js"></script>
</body>
